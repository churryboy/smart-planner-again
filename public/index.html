<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임 트래커</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">타임 트래커</h1>
        </header>

        <main class="main-content">
            <!-- Time Tracker View -->
            <div class="view-container" id="tracker-view">
                <div class="control-total-section">
                    <div class="total-time-display">
                        <div class="current-task-display">
                            <span class="task-label text-caption1">현재 작업</span>
                            <span class="task-name text-subheadline" id="current-task-name">작업을 시작하세요</span>
                        </div>
                        <span class="total-label">총 시간</span>
                        <span class="total-time" id="total-time">00:00:00</span>
                        <span class="current-time" id="current-time">00:00:00</span>
                    </div>
                    <button class="record-button" id="record-button">
                        <svg class="record-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10,8 16,12 10,16 10,8"></polygon>
                        </svg>
                        <span class="button-text">시작</span>
                    </button>
                </div>

                <div class="timeline-container">
                    <h2 class="timeline-title">오늘의 타임라인</h2>
                    <div class="timeline" id="timeline"></div>
                </div>
            </div>

            <!-- Time Analyzer View -->
            <div class="view-container hidden" id="analyzer-view">
                <div class="analytics-content">
                    <div class="analytics-header">
                        <h2 class="analytics-title">시간 분석기</h2>
                        <div class="period-dropdown">
                            <select class="period-select" id="period-select">
                                <option value="24h">24시간</option>
                                <option value="7d">7일</option>
                                <option value="1m">1개월</option>
                                <option value="6m">6개월</option>
                            </select>
                        </div>
                    </div>

                    <!-- Timeline Replica -->
                    <div class="timeline-replica-container">
                        <h3 class="replica-title">기간별 타임라인</h3>
                        <div class="timeline-replica" id="timeline-replica"></div>
                    </div>

                    <!-- Task Summary Panel -->
                    <div class="task-summary-container">
                        <h3 class="task-summary-title">작업별 시간 요약</h3>
                        <div class="task-summary-list" id="task-summary-list">
                            <div class="no-data">데이터가 없습니다</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-navigation">
            <button class="nav-item active" data-view="tracker">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="10,8 16,12 10,16 10,8"></polygon>
                </svg>
                <span class="nav-label">시간 측정기</span>
            </button>
            <button class="nav-item" data-view="analyzer">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 3v18h18"></path>
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                </svg>
                <span class="nav-label">시간 분석기</span>
            </button>
        </nav>
    </div>

    <!-- Task Name Modal -->
    <div class="modal-overlay" id="task-name-modal">
        <div class="task-modal card">
            <h3 class="text-title2">새로운 작업 시작</h3>
            <p class="text-body">이 작업의 이름을 입력해주세요.</p>
            <input type="text" id="task-name-input" class="text-body" placeholder="예: 수학 공부, 프로젝트 코딩" maxlength="50">
            
            <div class="category-section">
                <label class="category-label text-subheadline">카테고리 (하나 선택)</label>
                <div class="predefined-tags">
                    <button class="tag-btn" data-tag="공부">공부</button>
                    <button class="tag-btn" data-tag="휴식">휴식</button>
                    <button class="tag-btn" data-tag="식사">식사</button>
                    <button class="tag-btn" data-tag="이동">이동</button>
                </div>
                <div class="custom-tag-input">
                    <input type="text" id="custom-tag-input" class="text-body" placeholder="커스텀 태그 입력... (최대 9개)" maxlength="20">
                    <button class="add-tag-btn" id="add-custom-tag">추가</button>
                </div>

            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" id="task-cancel-btn">취소</button>
                <button class="btn-confirm" id="task-confirm-btn">시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
