<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span>9:41</span>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <h1 class="header-title">콴다 신기능</h1>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Game Card 1 - Smart Review Note -->
        <div class="game-card">
            <!-- Left Column - Notebook Icon -->
            <div class="game-icon">
                📓
            </div>
            <!-- Right Column - Content -->
            <div class="game-content">
                <h2 class="game-title">스마트 오답노트</h2>
                <p class="game-description">귀찮고 하기싫은 오답노트.. 핸드폰으로 빠르고 쉽게 해결해요!</p>
                <div class="game-meta">
                    <button class="challenge-btn" onclick="trackSmartReviewNote()">사용하기</button>
                </div>
            </div>
        </div>

            <!-- Game Card 2 - Smart planner -->
            <div class="game-card">
                <!-- Left Column - Notebook Icon -->
                <div class="game-icon">
                    🗓️
                </div>
                <!-- Right Column - Content -->
                <div class="game-content">
                    <h2 class="game-title">스마트 플래너</h2>
                    <p class="game-description">목표 달성까지 해야되는 할일들을 스마트하게 관리해요!</p>
                    <div class="game-meta">
                        <button class="challenge-btn" onclick="trackSmartPlanner()">사용하기</button>
                    </div>
                </div>
            </div>


            <!-- Game Card 2 - Smart planner -->
            <div class="game-card">
                <!-- Left Column - Notebook Icon -->
                <div class="game-icon">
                    🙋🏻‍♂️
                </div>
                <!-- Right Column - Content -->
                <div class="game-content">
                    <h2 class="game-title">스마트 과외쌤</h2>
                    <p class="game-description">이해하기 힘든 문제는 스마트 과외쌤과 함께 해결해요!</p>
                    <div class="game-meta">
                        <button class="challenge-btn" onclick="trackSmartTutor()">사용하기</button>
                    </div>
                </div>
            </div>

        <!-- Game Card 2 - Feature Recommendation -->
        <div class="game-card">
            <!-- Left Column - Innovation/Lightbulb Icon -->
            <div class="game-icon">
                💡
            </div>
            
            <!-- Right Column - Content -->
            <div class="game-content">
                <h2 class="game-title">신기능 제안</h2>
                <p class="game-description">새로운 기능을 제안해주세요!</p>
                <div class="game-meta">
                    <button class="challenge-btn" onclick="trackFeatureRecommendation()">제안하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item" onclick="trackNavigation('home')">
            <img src="assets/Icon_Home_Fill.svg" alt="Home" class="nav-icon">
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" onclick="trackNavigation('study')">
            <img src="assets/Icon_Star_Page_Fill.svg" alt="Study" class="nav-icon">
            <span class="nav-label">Study</span>
        </button>
        <button class="nav-item active" onclick="trackNavigation('break')">
            <img src="assets/Icon_Cloud_Fill.svg" alt="Break" class="nav-icon">
            <span class="nav-label">Break</span>
        </button>
        <button class="nav-item" onclick="trackNavigation('community')">
            <img src="assets/Icon_Chat-balloon-ellipsis_Fill.svg" alt="Community" class="nav-icon">
            <span class="nav-label">Community</span>
        </button>
        <button class="nav-item" onclick="trackNavigation('menu')">
            <img src="assets/Icon_Bars.svg" alt="Menu" class="nav-icon">
            <span class="nav-label">Menu</span>
        </button>
        <div class="home-indicator"></div>
    </div>

    <!-- Version Info -->
    <div class="version-info">v1.0.0</div>

    <script src="script.js"></script>
